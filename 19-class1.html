<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue.js</title>
</head>
<style>
    .green {
        width: 100px;
        height: 100px;
        background: green;
    }
</style>
<body>
<div id="app">
    <div v-bind:class="{ green: isActive }"></div>
</div>
<!--<script src="http://unpkg.com/vue/dist/vue.js"></script>-->
<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            isActive: true
        }
    });
</script>
</body>
</html>
