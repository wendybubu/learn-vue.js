<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue.js</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>
<!--<script src="http://unpkg.com/vue/dist/vue.js"></script>-->
<script src="../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            message: 'hello vue'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
