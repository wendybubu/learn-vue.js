<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue.js</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">反转字符串</button>
</div>
<script src="http://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Runoob'
        },
        methods: {
            reverseMessage: function () {
                // this 指向 vm 实例
                this.message = this.message.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
