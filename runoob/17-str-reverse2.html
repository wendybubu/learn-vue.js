<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue.js</title>
</head>
<body>
<div id="app">
    <p>原始字符串：{{message}}</p>
    <p>反转字符串：{{reverseMessage}}</p>
</div>
<!--<script src="http://unpkg.com/vue/dist/vue.js"></script>-->
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'wendy'
        },
        computed: {
            reverseMessage: function () {
                // this 指向 vm 实例
                return this.message.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
