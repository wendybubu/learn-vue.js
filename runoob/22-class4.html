<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue.js</title>
<style>
    .active{
        width: 100px;
        height: 100px;
        background: green;
    }
    .text-danger{
        width: 100px;
        height: 100px;
        background: red;
    }
</style>
</head>
<body>
<div id="app">
    <div v-bind:class="classObject"></div>
</div>
<!--<script src="http://unpkg.com/vue/dist/vue.js"></script>-->
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            isActive: true,
//            error: null
            error: {
                type: 'fatal'
            }
        },
        computed: {
            classObject: function () {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal'
                }
            }
        }
    });
</script>
</body>
</html>
