<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue.js</title>
</head>
<body>
<div id="app">
    <button v-on:click="greet">Greet</button>
</div>
<!--<script src="http://unpkg.com/vue/dist/vue.js"></script>-->
<script src="../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            name: 'Vue.js'
        },
        methods: {
            greet: function (event) {
                alert('Hello ' + this.name + '!');
                alert(event.target.tagName);
            }
        }
    });
    app.greet();
</script>
</body>
</html>
