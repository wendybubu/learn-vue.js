<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue.js</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(val, key, index) in items">
            {{index}}. {{key}}: {{val}}
        </li>
    </ul>
</div>
<!--<script src="http://unpkg.com/vue/dist/vue.js"></script>-->
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            items: {
                fruit: 'orange',
                color: 'blue',
                food: 'rice'
            }
        }
    });
</script>
</body>
</html>
