<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue.js</title>
</head>
<body>
<div id="app">
    {{5+5}}<br>
    {{ok ? 'Yes': 'No'}}<br>
    {{message.split('').reverse().join('')}}
    <div v-bind:id="'list' + id">菜鸟教程</div>
    <div id={{id}}>菜鸟教程</div>
</div>
<script src="http://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            ok: true,
            message: 'RUNOOB',
            id: 1
        }
    });
</script>
</body>
</html>
