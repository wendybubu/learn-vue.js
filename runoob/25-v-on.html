<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue.js</title>
</head>
<body>
<div id="app">
    <button v-on:click="counter += 1">增加1</button>
    <p>被点击了 {{ counter }} 次。</p>
</div>
<!--<script src="http://unpkg.com/vue/dist/vue.js"></script>-->
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        }
    });
</script>
</body>
</html>
