<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue.js</title>
<style>
    .green {
        width: 100px;
        height: 100px;
        background: green;
    }
    .red {
        background: red;
    }
</style>
</head>
<body>
<div id="app">
    <div class="static" v-bind:class="{green: isActive, red: hasError}"></div>
</div>
<!--<script src="http://unpkg.com/vue/dist/vue.js"></script>-->
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            isActive: true,
            hasError: true
        }
    });
</script>
</body>
</html>
