<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue.js</title>
<style>
    .active{
        width: 100px;
        height: 100px;
        background: green;
    }
    .text-danger{
        background: red;
    }
</style>
</head>
<body>
<div id="app">
    <div v-bind:class="classObject"></div>
</div>
<!--<script src="http://unpkg.com/vue/dist/vue.js"></script>-->
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            classObject: {
                active: true,
                'text-danger': true
            }
        }
    });
</script>
</body>
</html>
