<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue.js</title>
</head>
<body>
<div id="app">
    <div v-if="Math.random() > 0.5">{{message1}}</div>
    <div v-else>{{message2}}</div>
</div>
<script src="http://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message1: 'if',
            message2: 'else'
        }
    });
</script>
</body>
</html>
