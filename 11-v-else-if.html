<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue.js</title>
</head>
<body>
<div id="app">
    <div v-if="type==='A'">A</div>
    <div v-else-if="type==='B'">B</div>
    <div v-else-if="type==='C'">C</div>
    <div v-else>D</div>
</div>
<script src="http://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            type: 'B'
        }
    });
</script>
</body>
</html>
