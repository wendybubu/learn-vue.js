<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue.js</title>
</head>
<body>
<div id="app">
    <h1 v-show="ok">Hello!</h1>
</div>
<script src="http://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            ok: true
        }
    });
</script>
</body>
</html>
