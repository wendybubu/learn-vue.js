<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hello-world</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
</div>
<script src="http://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            message: 'Hello World!'
        }
    });
</script>
</body>
</html>
